apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudpipeline-ingress
  namespace: cloudpipeline
  annotations:
    kubernetes.io/ingress.class: "azure/application-gateway"
    appgw.ingress.kubernetes.io/backend-path-prefix: "/"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cloudpipeline-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: cloudpipeline-backend
            port:
              number: 3000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: cloudpipeline-backend
            port:
              number: 3000
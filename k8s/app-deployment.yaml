# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudpipeline-frontend
  namespace: cloudpipeline
  labels:
    app: cloudpipeline-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudpipeline-frontend
  template:
    metadata:
      labels:
        app: cloudpipeline-frontend
    spec:
      containers:
      - name: frontend
        image: IMAGE_TAG_FRONTEND
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudpipeline-backend
  namespace: cloudpipeline
  labels:
    app: cloudpipeline-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cloudpipeline-backend
  template:
    metadata:
      labels:
        app: cloudpipeline-backend
    spec:
      containers:
      - name: backend
        image: IMAGE_TAG_BACKEND
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: MONGODB_URI
          value: "mongodb://admin:password123@mongodb-service:27017/cloudpipeline?authSource=admin"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: cloudpipeline-frontend
  namespace: cloudpipeline
  labels:
    app: cloudpipeline-frontend
spec:
  selector:
    app: cloudpipeline-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: LoadBalancer
---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: cloudpipeline-backend
  namespace: cloudpipeline
  labels:
    app: cloudpipeline-backend
spec:
  selector:
    app: cloudpipeline-backend
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
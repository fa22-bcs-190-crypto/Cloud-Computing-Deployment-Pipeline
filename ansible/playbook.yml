---
- name: Configure Web Servers
  hosts: webservers
  become: yes
  vars:
    docker_compose_version: "2.21.0"
    node_version: "18.x"
  
  tasks:
    - name: Update package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - curl
          - wget
          - gnupg
          - lsb-release
          - ca-certificates
          - software-properties-common
          - nginx
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Install Docker Compose
      get_url:
        url: "https://github.com/docker/compose/releases/download/v{{ docker_compose_version }}/docker-compose-linux-x86_64"
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Add NodeSource GPG key
      apt_key:
        url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
        state: present

    - name: Add NodeSource repository
      apt_repository:
        repo: "deb https://deb.nodesource.com/node_{{ node_version }} {{ ansible_distribution_release }} main"
        state: present

    - name: Install Node.js
      apt:
        name: nodejs
        state: present

    - name: Configure Nginx
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/sites-available/cloudpipeline
        backup: yes
      notify: restart nginx

    - name: Enable Nginx site
      file:
        src: /etc/nginx/sites-available/cloudpipeline
        dest: /etc/nginx/sites-enabled/cloudpipeline
        state: link
      notify: restart nginx

    - name: Remove default Nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: restart nginx

    - name: Start and enable Nginx
      systemd:
        name: nginx
        state: started
        enabled: yes

    - name: Create application directory
      file:
        path: /opt/cloudpipeline
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0755'

    - name: Install kubectl
      get_url:
        url: "https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl"
        dest: /usr/local/bin/kubectl
        mode: '0755'

  handlers:
    - name: restart nginx
      systemd:
        name: nginx
        state: restarted

- name: Configure Database Servers
  hosts: databases
  become: yes
  vars:
    mongodb_version: "7.0"
  
  tasks:
    - name: Update package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - curl
          - wget
          - gnupg
          - lsb-release
          - ca-certificates
        state: present

    - name: Add MongoDB GPG key
      apt_key:
        url: https://www.mongodb.org/static/pgp/server-7.0.asc
        state: present

    - name: Add MongoDB repository
      apt_repository:
        repo: "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu {{ ansible_distribution_release }}/mongodb-org/7.0 multiverse"
        state: present

    - name: Install MongoDB
      apt:
        name:
          - mongodb-org
        state: present

    - name: Configure MongoDB
      template:
        src: mongod.conf.j2
        dest: /etc/mongod.conf
        backup: yes
      notify: restart mongodb

    - name: Start and enable MongoDB
      systemd:
        name: mongod
        state: started
        enabled: yes

    - name: Create MongoDB admin user
      mongodb_user:
        database: admin
        name: admin
        password: password123
        roles: root
        state: present

    - name: Create application database
      mongodb_db:
        name: cloudpipeline
        state: present

    - name: Create application user
      mongodb_user:
        database: cloudpipeline
        name: appuser
        password: apppassword
        roles: readWrite
        state: present

  handlers:
    - name: restart mongodb
      systemd:
        name: mongod
        state: restarted

- name: Post-deployment verification
  hosts: all
  become: yes
  
  tasks:
    - name: Check Docker status
      command: docker --version
      register: docker_version
      when: inventory_hostname in groups['webservers']

    - name: Check Node.js status
      command: node --version
      register: node_version
      when: inventory_hostname in groups['webservers']

    - name: Check MongoDB status
      command: mongod --version
      register: mongodb_version
      when: inventory_hostname in groups['databases']

    - name: Display versions
      debug:
        msg: |
          Docker: {{ docker_version.stdout | default('Not installed') }}
          Node.js: {{ node_version.stdout | default('Not installed') }}
          MongoDB: {{ mongodb_version.stdout | default('Not installed') }}

    - name: Test service connectivity
      uri:
        url: "http://{{ ansible_default_ipv4.address }}:80"
        method: GET
        status_code: [200, 404]
      register: web_test
      when: inventory_hostname in groups['webservers']
      ignore_errors: yes

    - name: Display connectivity test results
      debug:
        msg: "Web server connectivity: {{ 'OK' if web_test.status == 200 else 'Failed' }}"
      when: inventory_hostname in groups['webservers']
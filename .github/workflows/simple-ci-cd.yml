name: Simple CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  # Build and Test Stage
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ”¨ Build Application
      run: |
        echo "ğŸ”¨ Building frontend..."
        ls -la public/
        echo "âœ… Frontend build completed"
        
        echo "ğŸ”¨ Building backend..."
        npm run build
        echo "âœ… Backend build completed"

    - name: ğŸ§ª Run Tests
      run: |
        echo "ğŸ§ª Running unit tests..."
        npm test
        echo "âœ… All tests passed"

  # Docker Build and Push Stage
  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ—ï¸ Build and Push Frontend
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./frontend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/cloudpipeline-frontend:latest

    - name: ğŸ—ï¸ Build and Push Backend
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./backend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/cloudpipeline-backend:latest

    - name: ğŸ—ï¸ Build and Push Database
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./database/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/cloudpipeline-database:latest

    - name: âœ… Docker Build Complete
      run: |
        echo "ğŸ‰ All Docker images built and pushed successfully!"
        echo "ğŸ“¦ Frontend: ${{ secrets.DOCKER_USERNAME }}/cloudpipeline-frontend:latest"
        echo "ğŸ“¦ Backend: ${{ secrets.DOCKER_USERNAME }}/cloudpipeline-backend:latest"
        echo "ğŸ“¦ Database: ${{ secrets.DOCKER_USERNAME }}/cloudpipeline-database:latest"

  # Deployment Stage (Optional)
  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deployment Simulation
      run: |
        echo "ğŸš€ Simulating deployment to staging environment..."
        echo "âœ… Application would be deployed with images:"
        echo "   - Frontend: ${{ secrets.DOCKER_USERNAME }}/cloudpipeline-frontend:latest"
        echo "   - Backend: ${{ secrets.DOCKER_USERNAME }}/cloudpipeline-backend:latest"
        echo "   - Database: ${{ secrets.DOCKER_USERNAME }}/cloudpipeline-database:latest"
        echo "ğŸ‰ Deployment simulation completed successfully!"